<ion-header>
  <ion-toolbar class="gradient-header" color="app" style="background: #fff;">
      <ion-buttons slot="start">
      <ion-back-button (click)="goBack()" defaultHref="/tabs/menu"></ion-back-button>
      </ion-buttons>
      <ion-title slot="end">Recibo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid id="contentreceipt" style="background: #F8F8F8">
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <b class="ion-no-margin">Taquería Los Pira</b><br>
          <small class="ion-no-margin"><!--Cédula Jurídica:--> 3-101-123456</small>
          <p class="ion-no-margin"><!--Teléfono:--> 2494-3646</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <b>Nº Recibo:</b> {{ nrecibo }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <b>Cliente:</b> {{ cliente }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <b>Fecha:</b> {{ fecha }}
      </ion-col>
    </ion-row>
    <hr>
    <ion-row>
      <ion-col>
        <div class="ion-text-start">
          <b class="ion-no-margin">Cnt</b>
        </div>
      </ion-col>
      <ion-col>
        <div class="ion-text-center">
        <b class="ion-no-margin">Producto</b>
        </div>
      </ion-col>
      <ion-col>
        <div class="ion-text-end">
        <b class="ion-no-margin">Total</b>
        </div>
      </ion-col>
    </ion-row>
    <ion-list>
        <ion-item *ngFor="let item of listaordenes" style="background: #F8F8F8">
          <ion-col>
            <div class="ion-text-start">
              <ion-note class="ion-no-margin">{{ item[1] }}</ion-note>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-center">
            <ion-note class="ion-no-margin">{{ item[0] }}</ion-note>
            </div>
          </ion-col>
          <ion-col>
            <div class="ion-text-end">
            <ion-note class="ion-no-margin">{{ item[2] }}</ion-note>
            </div>
          </ion-col>
        </ion-item>
    </ion-list>
  </ion-grid>
  
</ion-content>

<ion-footer style="padding: 1em; background-color: #ffffff;">
    <ion-toolbar>
      <ion-row>
        <ion-col size="7" class="ion-padding-start">
          <small><label class="name-text">Subtotal:</label></small><br>
          <small><label class="name-text">Envio:</label></small>
        </ion-col>
        <ion-col size="5" class="ion-text-center">
          <small> ₡ {{ subtotal }} </small><br>
          <small>₡ {{ flete }}</small>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="7" class="ion-padding-start">
          <label class="name-text">Total:</label>
        </ion-col>
        <ion-col size="5" class="ion-text-center">
          ₡ {{ total }}
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
