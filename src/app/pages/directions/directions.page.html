<ion-header>
  <ion-toolbar class="gradient-header" color="app">
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../../../assets/icon/menuicon.svg" style="width: 80%; margin: 0 auto">
      </ion-menu-button>
    </ion-buttons>
    <ion-title [routerLink]="['/menu']">
      Appexpress
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <h3>Direcciones</h3>
    </ion-row>
    <ion-card *ngFor="let item of listaDirecciones" style="box-shadow: none !important; background: #fafafa;" class="ion-padding">
      <ion-grid>
        <ion-row>
          <ion-col size="11">
            <ion-item>
              <ion-icon name="pin" slot="start"></ion-icon>
              <ion-label>{{ item[1] }}</ion-label>
              <ion-button fill="outline" slot="end" (click)="openMap( item[0] )">Ver</ion-button>
            </ion-item>
          </ion-col>
          <ion-col size="1">
            <div *ngIf="item[8] == 1">
              <ion-icon name="checkmark-circle" style="font-size: 2em; margin-top: 10px; color: #128BC9;"></ion-icon>
            </div>
            <div *ngIf="item[8] != 1" (click)="setDefecto( item[0] )">
              <ion-icon name="radio-button-off" style="font-size: 2em; margin-top: 10px;"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="12" *ngIf="item[8] > 0" align="right">
            <ion-badge color="light">Predeterminada</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-card-content style="margin-top: -20px;">
        <ion-row>
          <ion-col size="2">
              <ion-icon name="map"></ion-icon>
          </ion-col>
          <ion-col size="10">
              {{ item[2] }}
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">
              <ion-icon name="call"></ion-icon>
          </ion-col>
          <ion-col size="10">
              {{ item[3] }}
          </ion-col>
        </ion-row>
      </ion-card-content>
      <ion-row align-items-center>
        <ion-col>
          <ion-button expand="block" color="light" id="{{ item[0] }}" (click)="editDireccion( $event )">
            Editar
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" class="app" color="app" id="{{ item[0] }}" (click)="deleteDireccion( $event )">
            Eliminar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-grid>
</ion-content>

<ion-footer style="padding: 0.2em">
  <ion-toolbar>
    <ion-item [routerLink]="['/adddirection']">
      <ion-label>
        Agregar direcciÃ³n
      </ion-label>
    <ion-icon name="add" slot="end"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-footer>
